<div mat-dialog-title>
  {{ isEditMode ? "Editar Usuário" : "Criar Novo Usuário" }}
</div>
<div mat-dialog-content style="padding-top: 5px;">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <!-- Nome -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Digite o nome" />
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        O nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <!-- Sobrenome -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Sobrenome</mat-label>
      <input
        matInput
        formControlName="surname"
        placeholder="Digite o sobrenome"
      />
      <mat-error *ngIf="userForm.get('surname')?.hasError('required')">
        O sobrenome é obrigatório.
      </mat-error>
    </mat-form-field>

    <!-- E-mail -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" placeholder="Digite o e-mail" />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        O e-mail é obrigatório.
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Digite um e-mail válido.
      </mat-error>
    </mat-form-field>

    <!-- Cliente -->
    <!-- <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Cliente</mat-label>
      <mat-select
        formControlName="client"
        (selectionChange)="onClientChange($event.value)"
      >
        <mat-option *ngFor="let client of clients" [value]="client.id">
          {{ client.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('client')?.hasError('required')">
        O cliente é obrigatório.
      </mat-error>
    </mat-form-field> -->

    <!-- Projeto -->
    <!-- <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Projeto</mat-label>
      <mat-select
        formControlName="project"
        [disabled]="!userForm.get('client')?.value"
      >
        <mat-option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    <!-- Grupo -->
    <!-- <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Grupo</mat-label>
      <mat-select
        formControlName="group"
        [disabled]="!userForm.get('client')?.value"
      >
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    <!-- Papel -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Papel</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{ role.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">
        O papel é obrigatório.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="userForm.invalid"
    (click)="saveUser()"
  >
    {{ isEditMode ? "Salvar Alterações" : "Criar Usuário" }}
  </button>
</div>
