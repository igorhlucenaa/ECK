<div class="d-flex justify-content-end mb-4" style="margin-bottom: 10px">
  <button mat-raised-button color="primary" (click)="generatePDF()">
    Exportar Dashboard
  </button>
  <button
    style="margin-left: 10px"
    mat-raised-button
    color="accent"
    class="ml-2"
    (click)="openExportDialog()"
  >
    Exportar Tabelas
  </button>
</div>

<div id="dashboard-content">
  <app-pie-cards [pieChartsData]="pieCardsData"> </app-pie-cards>

  <div class="row">
    <div class="col-lg-6">
      <app-sales-overview2
        [projectsByClientData]="projectsByClientData"
      ></app-sales-overview2>
    </div>
    <div class="col-lg-6">
      <app-newsletter-campaign2
        [creditUsageData]="creditUsageData"
      ></app-newsletter-campaign2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-project-data></app-project-data>
    </div>
  </div>
</div>
