<div class="container my-4">
  <h1>Lista de Clientes</h1>
  <!-- Campo de Busca -->

  <div class="row">
    <div class="col-12" style="text-align: end; margin-bottom: 10px">
      <button mat-flat-button color="primary" (click)="openAddClientDialog()">
        Adicionar Projeto
      </button>
    </div>
    <div class="col-12">
      <mat-form-field
        appearance="outline"
        class="search-field"
        style="width: 100%"
      >
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Digite para buscar"
        />
        <button
          mat-icon-button
          matSuffix
          *ngIf="searchValue"
          (click)="searchValue = ''; applyFilter($event)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Tabela -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 custom-table hoverable-rows"
    matSort
  >
    <!-- Coluna: Nome do Cliente -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Cliente</th>
      <td mat-cell *matCellDef="let client">
        {{ client.companyName }}
      </td>
    </ng-container>

    <!-- Coluna: Setor -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Setor</th>
      <td mat-cell *matCellDef="let client">
        {{ client.sector }}
      </td>
    </ng-container>

    <!-- Coluna: CNPJ -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
      <td mat-cell *matCellDef="let client">
        {{ client.cnpj | cnpj }}
      </td>
    </ng-container>

    <!-- Coluna: Créditos -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Créditos Remanescentes
      </th>
      <td mat-cell *matCellDef="let client">
        {{ client.credits }}
      </td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let client" class="text-center">
        <button
          mat-icon-button
          color="primary"
          (click)="openAddClientDialog(client)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteClient(client.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Linha Principal -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let client; columns: displayedColumns"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>

  <!-- Botão flutuante: Adicionar -->
  <!-- <a mat-fab color="primary" (click)="openAddClientDialog()" class="add-button">
  <mat-icon>add</mat-icon>
</a> -->
</div>
