<h1>Lista de Clientes</h1>
<mat-card class="client-list-container">
  <!-- Campo de Busca -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite para buscar" />
  </mat-form-field>

  <!-- Tabela -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Coluna: Nome Fantasia -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
      <td mat-cell *matCellDef="let client" [routerLink]="['/clients', client.id]" class="clickable-row">
        {{ client.companyName }}
      </td>
    </ng-container>

    <!-- Coluna: E-mail -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
    </ng-container>

    <!-- Coluna: Telefone -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let client"> {{ client.phone }} </td>
    </ng-container>

    <!-- Coluna: Setor -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
      <td mat-cell *matCellDef="let client"> {{ client.sector }} </td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let client">
        <!-- Botão: Editar -->
        <button mat-icon-button color="primary" [routerLink]="['/clients', client.id]">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botão: Excluir -->
        <button mat-icon-button color="warn" (click)="deleteClient(client.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>

<!-- Botão flutuante: Adicionar -->
<a mat-fab color="primary" (click)="openAddClientDialog()" class="add-button">
  <mat-icon>add</mat-icon>
</a>
