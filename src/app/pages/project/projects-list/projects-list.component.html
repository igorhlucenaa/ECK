<div class="container my-4">
  <h2>Lista de Projetos</h2>

  <!-- Campo de Busca -->
  <mat-form-field appearance="outline" class="w-100 my-3">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite para buscar"
    />
    <button
      mat-icon-button
      matSuffix
      *ngIf="searchValue"
      (click)="searchValue = ''; applyFilter($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Tabela -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-100"
    matSort
  >
    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let project">{{ project.name }}</td>
    </ng-container>

    <!-- Orçamento -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Orçamento</th>
      <td mat-cell *matCellDef="let project">
        {{ project.budget | currency : "BRL" }}
      </td>
    </ng-container>

    <!-- Prazo -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prazo</th>
      <td mat-cell *matCellDef="let project">
        {{ project.deadline | date : "shortDate" }}
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let project">
        <button
          mat-icon-button
          color="accent"
          (click)="goToProjectUsers(project.id)"
        >
          <mat-icon>group</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openProjectForm(project.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProject(project.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

  <!-- Botão Adicionar Projeto -->
  <div class="mt-3 text-end" style="margin-top: 10px">
    <button mat-flat-button color="primary" (click)="openProjectForm()">
      Adicionar Projeto
    </button>
  </div>
</div>
