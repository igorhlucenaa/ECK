<div class="container my-4">
  <div class="row" style="margin-bottom: 10px">
    <div class="col-12">
      <button mat-button (click)="goBack()" class="mb-3">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
    </div>
  </div>
  <mat-card>
    <mat-card-title style="padding: 20px 20px 5px">
      {{ isEditMode ? "Editar Projeto" : "Adicionar Projeto" }}
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="saveProject()">
        <!-- Linha 1 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome do Projeto</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Orçamento</mat-label>
              <input matInput type="number" formControlName="budget" />
            </mat-form-field>
          </div>
        </div>

        <!-- Linha 2 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Prazo</mat-label>
              <input matInput type="date" formControlName="deadline" />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="Ativo">Ativo</mat-option>
                <mat-option value="Inativo">Inativo</mat-option>
                <mat-option value="Concluído">Concluído</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <!-- Linha 3 -->
        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descrição</mat-label>
              <textarea
                matInput
                rows="4"
                formControlName="description"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <!-- Ações -->
        <div class="text-end mt-3">
          <button mat-flat-button color="warn" (click)="cancel()">
            Voltar
          </button>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="form.invalid || isLoading"
          >
            <span *ngIf="isLoading">Salvando...</span>
            <span *ngIf="!isLoading">Salvar</span>
          </button>
        </div>

        <!-- Diagnóstico para Debug -->
        <div
          *ngIf="form.invalid && form.touched"
          class="alert alert-danger mt-3"
        >
          Preencha todos os campos obrigatórios!
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
