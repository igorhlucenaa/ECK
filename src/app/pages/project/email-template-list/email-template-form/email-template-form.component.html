<div class="container">
  <mat-card>
    <mat-card-title>{{
      isEditMode ? "Editar Template" : "Criar Template"
    }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="saveTemplate()">
        <!-- Nome do Template -->
        <mat-form-field class="w-100">
          <mat-label>Nome do Template</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <!-- Assunto -->
        <mat-form-field class="w-100">
          <mat-label>Assunto</mat-label>
          <input matInput formControlName="subject" />
        </mat-form-field>

        <!-- Editor de Conteúdo -->
        <angular-editor
          formControlName="content"
          [config]="editorConfig"
        ></angular-editor>

        <!-- Botões -->
        <div class="text-end mt-3" style="margin-top: 7px">
          <button mat-button (click)="goToTemplates()">
            Voltar para Templates
          </button>
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? "Salvar Alterações" : "Criar Template" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
