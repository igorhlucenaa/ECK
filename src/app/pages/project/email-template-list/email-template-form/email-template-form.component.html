<div class="container">
  <div class="row" style="margin-bottom: 10px">
    <div class="col-12">
      <button mat-button (click)="goBack()" class="mb-3">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
    </div>
  </div>
  <mat-card>
    <mat-card-title>{{
      isEditMode ? "Editar Template" : "Criar Template"
    }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <!-- Nome do Template -->
        <mat-form-field class="w-100">
          <mat-label>Nome do Template</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Tipo de Notificação</mat-label>
          <mat-select formControlName="emailType">
            <mat-option value="convite">Convite</mat-option>
            <mat-option value="lembrete">Lembrete</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Assunto -->
        <mat-form-field class="w-100">
          <mat-label>Assunto</mat-label>
          <input matInput formControlName="subject" />
        </mat-form-field>

        <!-- Editor de Conteúdo -->
        <angular-editor
          formControlName="content"
          [config]="editorConfig"
        ></angular-editor>

        <!-- Botões -->
        <div class="text-end mt-3" style="margin-top: 7px">
          <button mat-button (click)="goBack()">Voltar para Templates</button>
          <button mat-flat-button color="primary" (click)="saveTemplate()">
            {{ isEditMode ? "Salvar Alterações" : "Criar Template" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
