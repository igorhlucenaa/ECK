<div class="container my-4">
  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Avaliações</h2>
    <button mat-flat-button color="primary" (click)="createNewAssessment()">
      <mat-icon>add</mat-icon>
      Criar Nova Avaliação
    </button>
  </div>

  <!-- Campo de Busca -->
  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Buscar Avaliações</mat-label>
    <input
      matInput
      placeholder="Digite para buscar"
      (keyup)="applyFilter($event)"
    />
    <button
      mat-icon-button
      matSuffix
      *ngIf="searchValue"
      (click)="searchValue = ''; applyFilter($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Tabela de Avaliações -->
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-100"
      matSort
    >
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let assessment">{{ assessment.name }}</td>
      </ng-container>

      <!-- Criado Por -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Criado Por</th>
        <td mat-cell *matCellDef="let assessment">
          {{ assessment.createdBy.name || "Desconhecido" }}
        </td>
      </ng-container>

      <!-- Criado Em -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Data de Criação
        </th>
        <td mat-cell *matCellDef="let assessment">
          {{ assessment.createdAt?.toDate() | date : "short" }}
        </td>
      </ng-container>

      <!-- Respondidas -->
      <ng-container matColumnDef="responses">
        <th mat-header-cell *matHeaderCellDef>Respondidas</th>
        <td mat-cell *matCellDef="let assessment">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Ver participantes que responderam"
            (click)="showRespondedParticipants(assessment.id)"
          >
            <mat-icon>people</mat-icon>
            {{ assessment.responsesCount || 0 }}
          </button>
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let assessment">
          <!-- Botão de Pré-visualização -->
          <button
            mat-icon-button
            color="primary"
            matTooltip="Pré-visualizar"
            (click)="previewAssessment(assessment)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- Botão de Editar -->
          <button
            mat-icon-button
            color="primary"
            matTooltip="Editar"
            (click)="editAssessment(assessment.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Botão de Excluir -->
          <button
            mat-icon-button
            color="warn"
            matTooltip="Excluir"
            (click)="deleteAssessment(assessment.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginação -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
